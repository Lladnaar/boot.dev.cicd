name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
          - name: Check out code
            uses: actions/checkout@v4

          - name: Set up Node
            uses: actions/setup-node@v4
            with:
              node-version: 18

          - name: Install dependencies
            run: npm ci

          - name: Build project
            run: npm run build

          - id: 'auth'
            uses: 'google-github-actions/auth@v2'
            with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

          - name: 'Set up Cloud SDK'
            uses: 'google-github-actions/setup-gcloud@v2'

          - name: 'Build and push Docker image'
            run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/intrepid-honor-470205-f2/notely-ar-repo/notely:latest .'

          - name: 'Run database migrations'
            run: 'npm db:migrate'

          - name: 'Deploy to Cloud Run'
            run: 'gcloud run deploy notely --image us-central1-docker.pkg.dev/intrepid-honor-470205-f2/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project intrepid-honor-470205-f2 --max-instances=4'
